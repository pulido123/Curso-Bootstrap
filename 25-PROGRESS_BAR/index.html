<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>25.- Barra de Progreso</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">

</head>
<body>
	<div class="container-fluid">
		<br>
		<div class="row">
			<div class="col-md-4">
				<div class="progress">
					<div class="progress-bar" role="progressbar" style="width: 10%;">
						10%
					</div>
					<span class="sr-only">10%</span>
				</div>

				<div class="progress">
					<div class="progress-bar" role="progressbar" style="width: 0%; min-width: 10%;">
						10% 
					</div>
					<span class="sr-only">10%</span>
				</div>

				<!--colores -->
				<div class="progress">
					<div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" style="width: 100%; min-width: 10%;">
						100% 
					</div>
					<span class="sr-only">100%</span>
				</div>

				<div class="progress">
					<div class="progress-bar progress-bar-info" role="progressbar" style="width: 100%; min-width: 10%;">
						100% 
					</div>
					<span class="sr-only">100%</span>
				</div>

				<div class="progress">
					<div class="progress-bar progress-bar-warning" role="progressbar" style="width: 100%; min-width: 10%;">
						100% 
					</div>
					<span class="sr-only">100%</span>
				</div>

				<div class="progress">
					<div class="progress-bar progress-bar-danger" role="progressbar" style="width: 100%; min-width: 10%;">
						100% 
					</div>
					<span class="sr-only">100%</span>
				</div>
				<div class="progress">
					<div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" style="width: 20%;">
						<span class="sr-only">20% completado</span>
					</div>
					<div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" style="width: 20%;">
						<span class="sr-only">20% completado</span>
					</div>
					<div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" style="width: 20%;">
						<span class="sr-only">20% completado</span>
					</div>
					<div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" style="width: 20%;">
						<span class="sr-only">20% completado</span>
					</div>
					<div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" style="width: 20%;">
						<span class="sr-only">20% completado</span>
					</div>
				</div>
				
			</div>
		</div>
	</div>


	<script src="../js/jquery.min.js"></script>
	<script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
