<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>24.- Alertas</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">

</head>
<body>

	<div class="container-fluid">
		<br>
		<div class="row">
			<div class="col-md-4">
				<div class="alert alert-success">Este es un mensaje de alerta</div>
				<div class="alert alert-info">Este es un mensaje de alerta</div>

				<div class="alert alert-success">
					<button class="close" data-dismiss="alert"><span>&times;</span></button>
					<strong>Alerta!</strong>Este es un mensaje de alerta
				</div>
				
				<div class="alert alert-warning">Este es un mensaje de alerta</div>
				<div class="alert alert-danger">Este es un mensaje de alerta</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">

			</div>
		</div>
	</div>

	<script src="../js/jquery.min.js"></script>
	<script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
