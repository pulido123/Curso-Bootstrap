<!DOCTYPE html>
<html lang="en">
<head>

				</div>

				</div>

				</div>

					</div>
				</div>
				<div class="form-group">

						<span class="input-group-btn">
							<button class="btn btn-primary">Boton</button>
						</span>

				</div>

								<li><a href="#">Item #1</a></li>

								<span class="caret"></span>
