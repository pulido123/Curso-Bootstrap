<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>5.-Formulario Controles</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">

</head>
<body>
	
	<div class="container">
		<form action="">
			<div class="form-group">
				<label>Label basica</label>
				<input type="text" class="form-control" placeholder="Input Basico">
			</div>
			
			<div class="from-group">
				<textarea name="" id="" class="form-control" placeholder="textarea"></textarea>				
			</div>
			
			<div class="form-group">
				<label class="checkbox-inline">
					<input type="checkbox" name="" id=""> Checkbox #1				
				</label>
		
				<label class="checkbox-inline">
					<input type="checkbox" name="" id=""> Checkbox #2				
				</label>
			
				<label class="checkbox-inline">
					<input type="checkbox" name="" id=""> Checkbox #3				
				</label>
			</div>
			
			<div class="form-group">
				<label for="radio1" class="radio-inline">
					<input type="radio" name="opcion" id="radio1">Radio Button #1					
				</label>
			
				<label for="radio2" class="radio-inline">
					<input type="radio" name="opcion" id="radio2">Radio Button #2
				</label>
			
				<label for="radio3" class="radio-inline">
					<input type="radio" name="opcion" id="radio3">Radio Button #3
				</label>
			</div>
			<div class="form-group">
				<button type="submit">Enviar</button>
			</div>
		</form>
	</div>

	<script src="../js/jquery.min.js"></script>
	<script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
